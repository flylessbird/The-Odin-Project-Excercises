<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="logo-bar">
      <img src="asset/logo.jpg" alt="background image" />
        <!-- <img src="asset/logo.jpg" alt="" /> -->
        <p class="logo-name">The Vegan Shop</p>
      </div>
    </header>
    <div class="hero">
      <p class="first-hero">
        This is not a real online service! You know you need something like this
        is your life to help you to realize your deepest dreams. Sign up now to
        get started.
      </p>
      <p class="second-hero">You know you want to.</p>
    </div>
    <form action="">
      <p class="form-title">Let's do this!</p>
      <div class="rows">
          <div class="row">
              <div class="label-input">
                <label for="">first name</label>
                <input type="text" placeholder="">
              </div>
              <div class="label-input">
                <label for="">last name</label>
                <input type="text" placeholder="">
              </div>
          </div>
          <div class="row">
            <div class="label-input">
              <label for="">email</label>
              <input type="email" placeholder="">
            </div>
            <div class="label-input">
              <label for="">phone number</label>
              <input type="" placeholder="">
            </div>
              </div>
              <div class="row">
            <div class="label-input">
              <label for="">password</label>
              <input type="text" placeholder="">
            </div>
            <div class="label-input">
              <label for="">confirm password</label>
              <input type="text" placeholder="">
            </div>
              </div>
      </div>
    </form>
    <footer>
        <button>Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
    </footer>
  </body>
</html>
